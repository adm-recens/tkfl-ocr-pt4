<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Error - VoucherOCR</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 flex items-center justify-center h-screen">
    <div class="text-center">
        <h1 class="text-9xl font-bold text-red-600">500</h1>
        <p class="text-2xl font-semibold text-slate-800 mt-4">Internal Server Error</p>
        <p class="text-slate-600 mt-2">Something went wrong on our end. Please try again later.</p>
        {% if error_message %}
        <p class="text-red-500 mt-2 text-sm">{{ error_message }}</p>
        {% endif %}
        <a href="/"
            class="mt-6 inline-block px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
            Go Home
        </a>
    </div>
</body>

</html>
